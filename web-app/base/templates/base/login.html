{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>login</title>
        <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/utils.css' %}" rel="stylesheet">
      </head>
      <body>
        <div class="background">
        <div class="overlay">
            <h1>If you have registered as a member, please login</h1>
            {% if messages %}
                {% for message in messages %}
                    <div id="messages" class="alert alert-info">{{ message }}</div>
                {% endfor %}
            {% endif %}
            <form action="" method="post" class="mt-3">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" name="username" value="" id="username" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" name="password" value="" id="password" class="form-control">
                </div>
                <input type="submit" value="Login" class="btn btn-primary">
            </form>
            <h2 class="mt-4">New user registration:</h2>
            <a 
             href="{% url 'base:register' flag="Passenger"%}"
            class="btn btn-link">Register as Passenger!</a>
            <a 
             href="{% url 'base:register' flag="Driver"%}"
            class="btn btn-link">Register as Driver!</a>
        </div>
        </div>
    </body>
</html>
