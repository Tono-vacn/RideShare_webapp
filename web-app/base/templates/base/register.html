{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    {% comment %} <link href="{% static 'css/utils.css' %}" rel="stylesheet"> {% endcomment %}
    <link href="{% static 'css/register.css'%}" rel="stylesheet">
    {% comment %} <style>
        .box {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0px 0px 8px gray;
            width: auto;
            margin-top: 2%;
        }
        .form-control, .btn-custom {
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style> {% endcomment %}
    <title>Register Page</title>
</head>
<body>
    <div class="background">
        <div class="overlay box">
            <h1 class="title">Register!</h1>
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.as_p }}
                </div>
                <input type="submit" value="Register" class="btn btn-custom">
            </form>
            <p><a href="{% url 'base:login' %}" class="text-white">Return to login</a></p>
        </div>
    </div>
</body>
</html>
